services:
  backend:
    build: ./backend
    expose:
      - "5000"
    environment:
      - CORS_ORIGINS=http://frontend
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
